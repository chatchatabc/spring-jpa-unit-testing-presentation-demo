logging.level.root=error
spring.main.banner-mode=off
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:user-list;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.locations=classpath:db/migration-test
spring.flyway.schemas=public
spring.jpa.hibernate.ddl-auto=none
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.user=sa
spring.flyway.password=sa
spring.h2.console.settings.web-admin-password=sa